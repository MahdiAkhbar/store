<div class="container-fluid">
    <div class="row g-0">
        <div class="co-xs-12">
            <h2>Basket</h2>
        </div>
    </div>
    <div class="row g-0 p-3 justify-content-center">
        <div 
            *ngIf="orders.length < 1; else orderstemplate"
            class="col-5 p-5 orders-section">
            <div>
                <p class="m-0 empty">Your basket is empty!</p>
                <p class=" hint">Add products or login</p>
            </div>
            <div class="d-flex justify-content-around">
                <button class="buttons" type="button" [routerLink]="['/']">Buy</button>
                <button class="buttons" type="button" [routerLink]="['/login']">Login</button>
            </div>
        </div>
        <ng-template #orderstemplate>
            <div class="col-7 me-5 orders-section">
                <div class="list-group">
                    <div class="list-group-item" *ngFor="let order of orders">
                        <div class="row-g-0 item-body">
                            <div class="col image">
                                <img [src]="order.imagePath" [alt]="order.name">
                            </div>
                            <div class="col d-flex small-resolution-name" style="flex-direction: column;">
                                <p class="m-0">{{ order.name }}</p>
                                <div>
                                    <button
                                        type="button" 
                                        (click)="remove(order)"
                                        class="btn btn-default p-0">
                                            <i class="bi bi-x"></i>
                                            <span>Remove</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col d-flex small-resolution">
                                <div class="d-flex" style="flex-direction: column; justify-content: space-between; align-items: center;">
                                    <!-- <div style="width: fit-content;">
                                        <select name="count" class="form-select" id="count">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div> -->
                                    <div class="d-flex justify-content-end">
                                        <button class="input-signs" (click)="decrease(order)" [disabled]="order.count <= 1">
                                            <i class="bi bi-dash-lg"></i>
                                        </button>
                                        <div>
                                            <input type="text" [(ngModel)]="order.count">
                                        </div>
                                        <button class="input-signs" (click)="increase(order)">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>
                                    <div style="width: fit-content;">{{ order.price * order.count }}$</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 p-3 total-cost-section">
                <div class="d-flex align-items-center h-100">
                    <div class="d-flex justify-content-between w-100">
                        <div>Total</div>
                        <div>{{ totalPrice }} $</div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
